<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>istj.kr</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Inter',sans-serif;min-height:100svh;display:flex;align-items:center;justify-content:center;overflow:hidden;background:#070810}

    /* ‚îÄ‚îÄ background orbs: deep navy / slate palette ‚îÄ‚îÄ */
    .bg-orb{position:fixed;border-radius:50%;filter:blur(100px);pointer-events:none;z-index:0}
    .bg-orb-1{width:680px;height:520px;top:-240px;left:-180px;background:radial-gradient(ellipse,rgba(30,50,130,0.20)0%,transparent70%)}
    .bg-orb-2{width:580px;height:580px;bottom:-220px;right:-160px;background:radial-gradient(ellipse,rgba(20,40,110,0.16)0%,transparent70%)}
    .bg-orb-3{width:420px;height:340px;top:-80px;right:-100px;background:radial-gradient(ellipse,rgba(60,80,160,0.12)0%,transparent70%)}
    .bg-orb-4{width:360px;height:280px;bottom:-80px;left:-60px;background:radial-gradient(ellipse,rgba(40,60,140,0.10)0%,transparent70%)}
    .bg-orb-5{width:300px;height:300px;top:50%;left:50%;transform:translate(-50%,-50%);background:radial-gradient(ellipse,rgba(180,160,100,0.06)0%,transparent70%)}

    /* subtle grid-dot field */
    body::before{
      content:"";position:fixed;inset:0;pointer-events:none;z-index:0;
      background-image:
        radial-gradient(1px 1px at 10% 15%,rgba(140,160,220,0.22) 0%,transparent 100%),
        radial-gradient(1px 1px at 28% 72%,rgba(120,145,200,0.18) 0%,transparent 100%),
        radial-gradient(1px 1px at 55% 30%,rgba(160,175,230,0.20) 0%,transparent 100%),
        radial-gradient(1px 1px at 74% 80%,rgba(130,150,210,0.16) 0%,transparent 100%),
        radial-gradient(1px 1px at 88% 20%,rgba(180,165,110,0.14) 0%,transparent 100%),
        radial-gradient(1px 1px at 42% 90%,rgba(140,160,220,0.14) 0%,transparent 100%)
    }

    /* ‚îÄ‚îÄ scene & card-wrap ‚îÄ‚îÄ */
    .scene{perspective:900px;position:relative;z-index:1}
    .card-wrap{
      width:380px;height:240px;position:relative;
      transform-style:preserve-3d;border-radius:16px;cursor:pointer;
      animation:card-enter 1.4s cubic-bezier(.16,1,.3,1) both
    }
    @keyframes card-enter{
      from{opacity:0;transform:rotateX(8deg) rotateY(-10deg) scale(.92) translateY(18px);filter:blur(4px) brightness(.8)}
      to  {opacity:1;transform:none;filter:none}
    }
    .card-wrap.is-idle{animation:card-enter 1.4s cubic-bezier(.16,1,.3,1) both, float-idle 11s ease-in-out 1.4s infinite}
    @keyframes float-idle{
      0%,100%{transform:rotateX(1.5deg) rotateY(-1.5deg) translateY(0)}
      35%    {transform:rotateX(-1.2deg) rotateY(1.8deg) translateY(-5px)}
      65%    {transform:rotateX(1.8deg) rotateY(-1.0deg) translateY(-3px)}
    }

    /* ‚îÄ‚îÄ card base glass ‚îÄ‚îÄ */
    .card{
      width:100%;height:100%;border-radius:16px;overflow:hidden;
      background:linear-gradient(138deg,
        rgba(40,60,140,0.20)  0%,
        rgba(20,35,100,0.10) 30%,
        rgba(50,70,150,0.16) 62%,
        rgba(30,50,120,0.12) 100%);
      backdrop-filter:blur(24px) saturate(150%) brightness(1.03);
      border:1px solid rgba(100,130,220,0.28);
      box-shadow:
        0 36px 75px rgba(5,6,18,.72),
        0 8px 22px rgba(5,6,18,.52),
        inset 0 1px 0 rgba(180,195,255,.42),
        inset 0 2px 8px rgba(80,110,200,.10),
        inset 0 -1px 0 rgba(30,50,140,.14),
        inset 0 0 55px rgba(40,60,160,.06)
    }

    /* ‚îÄ‚îÄ holographic overlay ‚îÄ‚îÄ */
    .card-holo{
      position:absolute;inset:0;border-radius:inherit;z-index:10;pointer-events:none;
      opacity:0;transition:opacity .40s ease;
      background:
        repeating-linear-gradient(
          calc(var(--r,125deg)),
          hsla(220,55%,65%,.11) 0%,
          hsla(200,50%,62%,.09) 8%,
          hsla(240,55%,68%,.10) 16%,
          hsla(210,60%,64%,.09) 24%,
          hsla(180,50%,65%,.10) 32%,
          hsla(230,55%,66%,.09) 40%,
          hsla(215,52%,64%,.10) 48%,
          hsla(220,55%,65%,.11) 56%,
          hsla(200,50%,63%,.09) 64%
        ),
        radial-gradient(ellipse 50% 50% at var(--mx,50%) var(--my,50%),rgba(120,150,240,.12) 0%,transparent 60%);
      mix-blend-mode:screen
    }
    .card-wrap:hover .card-holo{opacity:1}

    /* ‚îÄ‚îÄ blueprint texture ‚îÄ‚îÄ */
    .card-texture{
      position:absolute;inset:0;border-radius:inherit;z-index:8;pointer-events:none;
      background-image:
        repeating-linear-gradient(0deg,  rgba(100,130,220,0) 0px,rgba(100,130,220,0) 11px,rgba(100,130,220,.018) 11px,rgba(100,130,220,.018) 12px),
        repeating-linear-gradient(90deg, rgba(80,110,200,0)  0px,rgba(80,110,200,0)  11px,rgba(80,110,200,.014)  11px,rgba(80,110,200,.014)  12px),
        repeating-linear-gradient(0deg,  rgba(100,130,220,0) 0px,rgba(100,130,220,0) 59px,rgba(100,130,220,.036) 59px,rgba(100,130,220,.036) 60px),
        repeating-linear-gradient(90deg, rgba(80,110,200,0)  0px,rgba(80,110,200,0)  59px,rgba(80,110,200,.028)  59px,rgba(80,110,200,.028)  60px);
      opacity:.70
    }

    /* ‚îÄ‚îÄ edge highlight ‚îÄ‚îÄ */
    .card-edge{
      position:absolute;inset:0;border-radius:inherit;z-index:9;pointer-events:none;
      background:
        linear-gradient(180deg,rgba(180,200,255,.44) 0px,rgba(180,200,255,0) 3px),
        linear-gradient(90deg, rgba(150,175,240,.22) 0px,rgba(150,175,240,0) 2px),
        linear-gradient(270deg,rgba(120,150,220,.14) 0px,rgba(120,150,220,0) 2px),
        linear-gradient(0deg,  rgba(60,80,160,.08)   0px,rgba(60,80,160,0)   2px)
    }

    /* ‚îÄ‚îÄ spotlight ‚îÄ‚îÄ */
    .card-spot{
      position:absolute;inset:0;border-radius:inherit;z-index:11;pointer-events:none;
      opacity:0;transition:opacity .22s ease;
      background:radial-gradient(ellipse 42% 42% at var(--mx,50%) var(--my,50%),rgba(140,170,255,.11) 0%,transparent 66%)
    }
    .card-wrap:hover .card-spot{opacity:1}

    /* ‚îÄ‚îÄ shimmer sweep (slow ‚Äî 8.0s) ‚îÄ‚îÄ */
    .card-shimmer{position:absolute;inset:0;border-radius:inherit;z-index:12;pointer-events:none;overflow:hidden}
    .card-shimmer::before{
      content:"";position:absolute;top:-100%;left:-70%;width:35%;height:300%;
      background:linear-gradient(109deg,transparent 36%,rgba(140,170,255,.06) 47%,rgba(160,185,255,.11) 50%,rgba(140,170,255,.06) 53%,transparent 64%);
      transform:skewX(-10deg);
      animation:order-sweep 8.0s ease-in-out 2.0s infinite
    }
    .card-shimmer::after{
      content:"";position:absolute;top:-100%;left:-70%;width:16%;height:300%;
      background:linear-gradient(109deg,transparent 38%,rgba(180,165,110,.03) 48%,rgba(200,185,130,.07) 50%,rgba(180,165,110,.03) 52%,transparent 62%);
      transform:skewX(-10deg);
      animation:order-sweep 8.0s ease-in-out 2.4s infinite
    }
    @keyframes order-sweep{
      0%  {left:-70%;opacity:0}
      5%  {opacity:1}
      52% {left:130%;opacity:1}
      53% {opacity:0}
      100%{left:130%;opacity:0}
    }
    .card-wrap:hover .card-shimmer::before,
    .card-wrap:hover .card-shimmer::after{animation-play-state:paused}

    /* ‚îÄ‚îÄ inner SVG art ‚îÄ‚îÄ */
    .card-inner-art{position:absolute;inset:0;border-radius:inherit;z-index:6;pointer-events:none;overflow:hidden}

    /* ‚îÄ‚îÄ dividers ‚îÄ‚îÄ */
    .card-hline{
      position:absolute;left:24px;right:24px;bottom:52px;height:1px;z-index:14;
      background:linear-gradient(to right,transparent,rgba(100,130,220,.22) 25%,rgba(100,130,220,.22) 75%,transparent)
    }
    .card-vline{
      position:absolute;top:18%;bottom:18%;left:50%;width:1px;z-index:14;
      background:linear-gradient(to bottom,transparent,rgba(100,130,220,.16) 30%,rgba(100,130,220,.16) 70%,transparent);
      opacity:0;transition:opacity .44s ease
    }
    .card-wrap:hover .card-vline{opacity:1}

    /* ‚îÄ‚îÄ hover meaning overlay ‚îÄ‚îÄ */
    .card-meanings{
      position:absolute;inset:0;z-index:13;display:flex;align-items:center;justify-content:center;
      pointer-events:none;opacity:0;transition:opacity .50s ease
    }
    .card-wrap:hover .card-meanings{opacity:1}
    .meanings-row{display:flex;align-items:center;gap:0;padding:0 28px}
    .meaning-item{display:flex;flex-direction:column;align-items:center;gap:3px;padding:0 10px}
    .meaning-glyph{font-size:15px;line-height:1}
    .meaning-label{font-size:6.5px;font-weight:600;letter-spacing:.14em;text-transform:uppercase;color:rgba(180,200,255,.75)}
    .meaning-sep{width:1px;height:28px;background:linear-gradient(to bottom,transparent,rgba(120,150,240,.28),transparent)}

    /* ‚îÄ‚îÄ letter tag ‚îÄ‚îÄ */
    .letter-tag{
      position:absolute;top:0;right:0;z-index:16;
      display:flex;flex-direction:column;align-items:center;gap:2px;
      padding:13px 11px 10px;pointer-events:none
    }
    .letter-item{display:flex;flex-direction:column;align-items:center;gap:1px}
    .letter-char{font-size:9px;font-weight:700;letter-spacing:.04em;color:rgba(160,185,255,.62)}
    .letter-word{font-size:5.5px;font-weight:400;letter-spacing:.10em;text-transform:uppercase;color:rgba(140,165,240,.32)}
    .letter-sep{width:10px;height:1px;background:rgba(100,130,220,.18);margin:1px 0}

    /* ‚îÄ‚îÄ card content grid ‚îÄ‚îÄ */
    .card-content{
      position:relative;z-index:15;width:100%;height:100%;
      display:grid;grid-template-columns:1fr auto;grid-template-rows:1fr auto;
      padding:22px 24px
    }
    .card-name{grid-column:1;grid-row:1;display:flex;flex-direction:column;gap:4px;align-self:start}
    .name-main{
      font-size:52px;font-weight:100;letter-spacing:.20em;
      color:rgba(220,230,255,.96);text-transform:lowercase;
      text-shadow:
        0 1px 0 rgba(200,215,255,.42),
        0 -1px 0 rgba(5,6,18,.28),
        0 0 22px rgba(90,120,220,.34),
        0 0 48px rgba(60,90,190,.16);
      filter:drop-shadow(0 0 18px rgba(80,110,210,.26))
    }
    .name-dot{color:rgba(120,150,240,.92);font-weight:200}
    .name-sub{font-size:8px;font-weight:500;letter-spacing:.22em;text-transform:uppercase;color:rgba(150,175,245,.44)}

    .card-meta{grid-column:1;grid-row:2;display:flex;flex-direction:column;gap:4px;align-self:end;padding-bottom:2px}
    .meta-row{display:flex;align-items:center;gap:5px}
    .meta-dot{width:3px;height:3px;border-radius:50%;background:rgba(120,150,240,.45);flex-shrink:0}
    .meta-text{font-size:8.5px;letter-spacing:.10em;text-transform:uppercase;color:rgba(170,190,255,.28)}
    .meta-text em{color:rgba(190,210,255,.55);font-style:normal;font-weight:600}

    .card-right{grid-column:2;grid-row:1/3;display:flex;flex-direction:column;align-items:flex-end;justify-content:space-between;padding-left:8px}
    .badge{
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      width:34px;height:34px;border-radius:4px;
      border:1px solid rgba(120,150,240,.30);
      background:rgba(50,75,160,.09);
      backdrop-filter:blur(4px)
    }
    .badge-glyph{font-size:15px;line-height:1}
    .badge-label{font-size:5px;font-weight:600;letter-spacing:.10em;text-transform:uppercase;color:rgba(150,175,245,.42);margin-top:1px}
    .domain-url{font-size:11px;font-weight:500;letter-spacing:.14em;color:rgba(160,185,255,.50);text-transform:lowercase}
    .domain-tld{color:rgba(120,150,240,.78)}

    /* ‚îÄ‚îÄ stamp animation ‚îÄ‚îÄ */
    @keyframes stamp-in{
      0%  {opacity:0;transform:scale(1.6) rotate(-8deg)}
      60% {opacity:.22;transform:scale(.96) rotate(-1.5deg)}
      80% {opacity:.18;transform:scale(1.02) rotate(-2deg)}
      100%{opacity:.20;transform:scale(1) rotate(-2deg)}
    }
    .seal-stamp{animation:stamp-in 1.2s cubic-bezier(.16,1,.3,1) 1.6s both}

    /* ‚îÄ‚îÄ checklist tick draw ‚îÄ‚îÄ */
    @keyframes tick-draw{
      from{stroke-dashoffset:24}
      to  {stroke-dashoffset:0}
    }
    .tick-path{
      stroke-dasharray:24;stroke-dashoffset:24;
      animation:tick-draw .5s ease-out forwards
    }
    .tick-1{animation-delay:2.2s}
    .tick-2{animation-delay:2.55s}
    .tick-3{animation-delay:2.90s}
    .tick-4{animation-delay:3.25s}
  </style>
</head>
<body>
  <div class="bg-orb bg-orb-1"></div>
  <div class="bg-orb bg-orb-2"></div>
  <div class="bg-orb bg-orb-3"></div>
  <div class="bg-orb bg-orb-4"></div>
  <div class="bg-orb bg-orb-5"></div>

  <div class="scene">
    <div class="card-wrap is-idle" id="cardWrap">

      <!-- effect layers -->
      <div class="card-holo"    id="cardHolo"></div>
      <div class="card-spot"    id="cardSpot"></div>
      <div class="card-shimmer"></div>
      <div class="card-texture"></div>
      <div class="card-edge"></div>

      <div class="card" id="cardFace">

        <!-- SVG art layer -->
        <div class="card-inner-art">
          <svg width="380" height="240" viewBox="0 0 380 240" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <radialGradient id="rg-navy" cx="30%" cy="45%" r="58%">
                <stop offset="0%"   stop-color="#3050c8" stop-opacity=".18"/>
                <stop offset="50%"  stop-color="#1a2a80" stop-opacity=".07"/>
                <stop offset="100%" stop-color="#070810" stop-opacity="0"/>
              </radialGradient>
              <radialGradient id="rg-gold" cx="78%" cy="28%" r="35%">
                <stop offset="0%"   stop-color="#c8a840" stop-opacity=".12"/>
                <stop offset="100%" stop-color="#070810" stop-opacity="0"/>
              </radialGradient>
              <linearGradient id="lg-rule" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%"   stop-color="#8090d0" stop-opacity="0"/>
                <stop offset="30%"  stop-color="#8090d0" stop-opacity=".35"/>
                <stop offset="70%"  stop-color="#8090d0" stop-opacity=".35"/>
                <stop offset="100%" stop-color="#8090d0" stop-opacity="0"/>
              </linearGradient>
              <linearGradient id="lg-rule-v" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%"   stop-color="#8090d0" stop-opacity="0"/>
                <stop offset="30%"  stop-color="#8090d0" stop-opacity=".28"/>
                <stop offset="70%"  stop-color="#8090d0" stop-opacity=".28"/>
                <stop offset="100%" stop-color="#8090d0" stop-opacity="0"/>
              </linearGradient>
              <filter id="glow-b" x="-60%" y="-60%" width="220%" height="220%">
                <feGaussianBlur stdDeviation="4" result="blur"/>
                <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
              </filter>
              <filter id="glow-g" x="-60%" y="-60%" width="220%" height="220%">
                <feGaussianBlur stdDeviation="3" result="blur"/>
                <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
              </filter>
              <clipPath id="card-clip"><rect width="380" height="240" rx="16"/></clipPath>
            </defs>

            <g clip-path="url(#card-clip)">

              <!-- ambient glow fills -->
              <rect width="380" height="240" fill="url(#rg-navy)" opacity="1"/>
              <rect width="380" height="240" fill="url(#rg-gold)" opacity="1"/>

              <!-- ‚îÄ‚îÄ blueprint grid (fine) ‚îÄ‚îÄ -->
              <g opacity=".28">
                <!-- horizontal rule lines with tick marks -->
                <line x1="0" y1="60"  x2="380" y2="60"  stroke="url(#lg-rule)" stroke-width=".7"/>
                <line x1="0" y1="120" x2="380" y2="120" stroke="url(#lg-rule)" stroke-width=".7"/>
                <line x1="0" y1="180" x2="380" y2="180" stroke="url(#lg-rule)" stroke-width=".7"/>
                <!-- vertical rule lines -->
                <line x1="76"  y1="0" x2="76"  y2="240" stroke="url(#lg-rule-v)" stroke-width=".7"/>
                <line x1="152" y1="0" x2="152" y2="240" stroke="url(#lg-rule-v)" stroke-width=".7"/>
                <line x1="228" y1="0" x2="228" y2="240" stroke="url(#lg-rule-v)" stroke-width=".7"/>
                <line x1="304" y1="0" x2="304" y2="240" stroke="url(#lg-rule-v)" stroke-width=".7"/>
              </g>

              <!-- ‚îÄ‚îÄ ruler / measurement strip (top) ‚îÄ‚îÄ -->
              <g transform="translate(20,14)" opacity=".32" stroke="#9aa8e0" stroke-width=".7" fill="#9aa8e0">
                <!-- base line -->
                <line x1="0" y1="0" x2="260" y2="0"/>
                <!-- major ticks every 20px, minor every 5px -->
                <g>
                  <!-- major ticks -->
                  <line x1="0"   y1="0" x2="0"   y2="9"/>
                  <line x1="20"  y1="0" x2="20"  y2="9"/>
                  <line x1="40"  y1="0" x2="40"  y2="9"/>
                  <line x1="60"  y1="0" x2="60"  y2="9"/>
                  <line x1="80"  y1="0" x2="80"  y2="9"/>
                  <line x1="100" y1="0" x2="100" y2="9"/>
                  <line x1="120" y1="0" x2="120" y2="9"/>
                  <line x1="140" y1="0" x2="140" y2="9"/>
                  <line x1="160" y1="0" x2="160" y2="9"/>
                  <line x1="180" y1="0" x2="180" y2="9"/>
                  <line x1="200" y1="0" x2="200" y2="9"/>
                  <line x1="220" y1="0" x2="220" y2="9"/>
                  <line x1="240" y1="0" x2="240" y2="9"/>
                  <line x1="260" y1="0" x2="260" y2="9"/>
                  <!-- minor ticks -->
                  <line x1="5"   y1="0" x2="5"   y2="5"/>
                  <line x1="10"  y1="0" x2="10"  y2="6"/>
                  <line x1="15"  y1="0" x2="15"  y2="5"/>
                  <line x1="25"  y1="0" x2="25"  y2="5"/>
                  <line x1="30"  y1="0" x2="30"  y2="6"/>
                  <line x1="35"  y1="0" x2="35"  y2="5"/>
                  <line x1="45"  y1="0" x2="45"  y2="5"/>
                  <line x1="50"  y1="0" x2="50"  y2="6"/>
                  <line x1="55"  y1="0" x2="55"  y2="5"/>
                  <line x1="65"  y1="0" x2="65"  y2="5"/>
                  <line x1="70"  y1="0" x2="70"  y2="6"/>
                  <line x1="75"  y1="0" x2="75"  y2="5"/>
                </g>
                <!-- scale label -->
                <text x="268" y="7" font-size="5.5" fill="#9aa8e0" letter-spacing=".08em" font-family="Inter,sans-serif" opacity=".7">SCALE 1:1</text>
              </g>

              <!-- ‚îÄ‚îÄ compass rose (right side) ‚îÄ‚îÄ -->
              <g transform="translate(318,82)" opacity=".22" filter="url(#glow-b)">
                <!-- outer circle -->
                <circle r="26" stroke="#8090d0" stroke-width=".9" fill="none"/>
                <circle r="20" stroke="#8090d0" stroke-width=".5" fill="none" opacity=".5"/>
                <circle r="3"  fill="#8090d0" opacity=".6"/>
                <!-- cardinal arms -->
                <polygon points="0,-26 2.5,-14 0,-10 -2.5,-14" fill="#a0b0e8" opacity=".8"/>
                <polygon points="0,26  2.5,14  0,10  -2.5,14"  fill="#6070b0" opacity=".5"/>
                <polygon points="26,0  14,2.5  10,0  14,-2.5"  fill="#6070b0" opacity=".5"/>
                <polygon points="-26,0 -14,2.5 -10,0 -14,-2.5" fill="#6070b0" opacity=".5"/>
                <!-- intercardinal tick marks -->
                <g stroke="#8090d0" stroke-width=".7">
                  <line x1="17"  y1="-17"  x2="21"  y2="-21"/>
                  <line x1="17"  y1="17"   x2="21"  y2="21"/>
                  <line x1="-17" y1="17"   x2="-21" y2="21"/>
                  <line x1="-17" y1="-17"  x2="-21" y2="-21"/>
                </g>
                <!-- N label -->
                <text x="-3" y="-30" font-size="6" fill="#b0c0f0" font-family="Inter,sans-serif" font-weight="700" letter-spacing=".05em" opacity=".8">N</text>
              </g>

              <!-- ‚îÄ‚îÄ checklist block (bottom-right) ‚îÄ‚îÄ -->
              <g transform="translate(230,148)" opacity="1">
                <!-- rows -->
                <!-- row 1 -->

  <script>
    const wrap = document.getElementById('cardWrap');
    const holo = document.getElementById('cardHolo');
    const spot = document.getElementById('cardSpot');

    let tX = 0, tY = 0, cX = 0, cY = 0, hovering = false;
    const lerp = (a, b, t) => a + (b - a) * t;

    /* animation loop */
    (function loop() {
      cX = lerp(cX, tX, .08);
      cY = lerp(cY, tY, .08);
      wrap.style.transform = hovering
        ? `rotateX(${cX}deg) rotateY(${cY}deg) scale(1.032)`
        : `rotateX(${cX}deg) rotateY(${cY}deg)`;
      requestAnimationFrame(loop);
    })();

    wrap.addEventListener('mouseenter', () => {
      hovering = true;
      wrap.classList.remove('is-idle');
      wrap.style.animation = 'none';
      wrap.style.boxShadow = '0 48px 90px rgba(5,6,18,.78),0 0 36px rgba(80,110,220,.14),0 0 18px rgba(60,90,200,.08)';
    });
    wrap.addEventListener('mouseleave', () => {
      hovering = false;
      tX = 0; tY = 0;
      wrap.style.boxShadow = '';
      holo.style.removeProperty('--mx');
      holo.style.removeProperty('--my');
      holo.style.removeProperty('--r');
      spot.style.removeProperty('--mx');
      spot.style.removeProperty('--my');
    });
    wrap.addEventListener('mousemove', e => {
      const r  = wrap.getBoundingClientRect();
      const nx = (e.clientX - r.left - r.width  / 2) / (r.width  / 2);
      const ny = (e.clientY - r.top  - r.height / 2) / (r.height / 2);
      tY =  nx * 13;
      tX = -ny * 10;
      const px    = ((e.clientX - r.left)  / r.width  * 100).toFixed(1) + '%';
      const py    = ((e.clientY - r.top)   / r.height * 100).toFixed(1) + '%';
      const angle = (Math.atan2(ny, nx) * 180 / Math.PI + 90).toFixed(1) + 'deg';
      holo.style.setProperty('--mx', px);
      holo.style.setProperty('--my', py);
      holo.style.setProperty('--r',  angle);
      spot.style.setProperty('--mx', px);
      spot.style.setProperty('--my', py);
    });
  </script>
