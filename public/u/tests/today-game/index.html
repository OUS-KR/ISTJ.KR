<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 게임 - ISTJ</title>
    <link rel="stylesheet" href="/u/tests/assets/css/main.css?20251011000000">
    <style>
        .game-card-content {
            text-align: center;
        }
        .game-area {
            margin-top: 1.5em;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .game-display {
            margin-bottom: 1em;
            color: var(--text-color);
        }
        .game-display.question {
            font-size: 1.2em;
            font-weight: bold;
        }
        .choices {
            display: flex;
            flex-direction: column;
            gap: 0.8em;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .choice-btn {
            padding: 0.8em 1em;
            font-size: 1em;
            background-color: var(--primary-color);
            color: var(--text-color-inverted);
            border: 1px solid var(--primary-color-dark);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .choice-btn:hover {
            background-color: var(--primary-color-dark);
        }
        .feedback-message {
            margin-top: 1em;
            font-size: 1.2em;
            font-weight: bold;
        }
        .feedback-message.correct {
            color: var(--success-color);
        }
        .feedback-message.incorrect {
            color: var(--error-color);
        }
    </style>
</head>
<body>
    <header class="main-nav">
        <a href="/u/tests/" class="logo">ISTJ.KR Tests</a>
        <div class="nav-right-section">
            <nav class="nav-links" id="nav-links"></nav>
            <button id="theme-switcher" class="theme-switcher">🌙</button>
            <button id="hamburger" class="hamburger">☰</button>
        </div>
    </header>

    <div class="container">
        <h1>오늘의 ISTJ 게임</h1>
        <div class="card info-card game-card-content">
            <div id="game-info">
                <div id="gameTitle" class="card-title"></div>
                <p id="gameDescription">게임을 불러오는 중...</p>
            </div>
            <div id="gameArea" class="game-area">
                <!-- Game content will be loaded here by JavaScript -->
            </div>
            <div id="game-input-area">
                <!-- Game input will be loaded here by JavaScript -->
            </div>
            <p id="feedbackMessage" class="feedback-message"></p>
        </div>
    </div>

    <script src="/u/tests/assets/js/main.js?20251011000000" defer></script>
    <script src="/u/tests/assets/js/dynamic-menu.js" defer></script>
    <script>
    function getDailySeed() {
        const today = new Date();
        return today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
    }

    function mulberry32(seed) {
        return function() {
            seed |= 0;
            seed = seed + 0x6D2B79F5 | 0;
            let t = Math.imul(seed ^ seed >>> 15, 1 | seed);
            t = t + Math.imul(t ^ t >>> 7, 61 | t) | 0;
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
    }

    let currentCorrectAnswer = null;
    let currentRandFn = null;
    let gameInProgress = false;

    // --- Game Implementations for ISTJ ---

    // Game 0: Find the Error
    function setupFindTheErrorGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 오류 찾기";
        const gameArea = document.getElementById('gameArea');
        const puzzles = [
            { q: "다음 문장에서 사실과 다른 부분을 고르세요: \"태양은 지구 주위를 돈다.\"", a: ["태양", "지구", "돈다"], correct: 0 },
            { q: "1, 3, 5, 7, 10. 다음 수열에서 논리적으로 맞지 않는 숫자는?", a: ["5", "7", "10"], correct: 2 }
        ];
        const puzzle = puzzles[Math.floor(currentRandFn() * puzzles.length)];
        currentCorrectAnswer = puzzle.correct;
        gameArea.innerHTML = `
            <div class="game-display question">${puzzle.q}</div>
            <div class="choices">
                ${puzzle.a.map((choice, index) => `<button class="choice-btn" data-index="${index}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // Game 1: Sequence Order
    function setupSequenceOrderGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 순서 맞추기";
        const gameArea = document.getElementById('gameArea');
        const items = ["양치하기", "알람끄기", "옷입기", "아침식사"];
        const correctOrder = ["알람끄기", "양치하기", "아침식사", "옷입기"];
        currentCorrectAnswer = correctOrder.join(',');
        let userOrder = [];

        gameArea.innerHTML = `
            <div class="game-display question">아침에 일어나서 출근하기까지의 과정을 가장 효율적인 순서로 배열해 보세요.</div>
            <div class="choices" id="item-choices">
                ${items.sort(() => currentRandFn() - 0.5).map(item => `<button class="choice-btn">${item}</button>`).join('')}
            </div>
            <div class="game-display" style="margin-top:1em; border-top: 1px solid #ccc; padding-top: 1em;">나의 순서: <span id="user-order"></span></div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;

        document.querySelectorAll('#item-choices .choice-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                userOrder.push(btn.innerText);
                document.getElementById('user-order').innerText = userOrder.join(' -> ');
                btn.disabled = true;
                if (userOrder.length === items.length) {
                    showFeedback(userOrder.join(',') === currentCorrectAnswer);
                }
            });
        });
    }

    // Game 2: Rule Application
    function setupRuleApplicationGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 규칙 적용";
        const gameArea = document.getElementById('gameArea');
        const puzzles = [
            { q: "규칙: 모든 A는 B이다. C는 A이다. 그렇다면 C는 B인가?", a: ["참", "거짓", "알 수 없음"], correct: 0 },
            { q: "규칙: 오후 10시 이후에는 TV를 볼 수 없다. 현재 시각은 11시이다. TV를 볼 수 있는가?", a: ["예", "아니오"], correct: 1 }
        ];
        const puzzle = puzzles[Math.floor(currentRandFn() * puzzles.length)];
        currentCorrectAnswer = puzzle.correct;
        gameArea.innerHTML = `
            <div class="game-display question">${puzzle.q}</div>
            <div class="choices">
                ${puzzle.a.map((choice, index) => `<button class="choice-btn" data-index="${index}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // Game 3: Checklist Inspection
    function setupChecklistInspectionGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 체크리스트 검수";
        const gameArea = document.getElementById('gameArea');
        const checklists = [
            { list: ["항공권", "호텔 예약증", "환전"], missing: "여권", options: ["여권", "선글라스", "비상약"] },
            { list: ["텐트", "침낭", "코펠"], missing: "식수", options: ["카메라", "블루투스 스피커", "식수"] }
        ];
        const checklist = checklists[Math.floor(currentRandFn() * checklists.length)];
        currentCorrectAnswer = checklist.missing;
        const options = [...checklist.options].sort(() => currentRandFn() - 0.5);
        gameArea.innerHTML = `
            <div class="game-display question">다음 여행 준비물 리스트에서 빠진 가장 필수적인 항목은 무엇일까요?<br><ul>${checklist.list.map(item => `<li>${item}</li>`).join('')}</ul></div>
            <div class="choices">
                ${options.map(choice => `<button class="choice-btn" data-choice="${choice}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // --- Game Dispatcher and Common Logic ---
    const gameTypes = [
        setupFindTheErrorGame,
        setupSequenceOrderGame,
        setupRuleApplicationGame,
        setupChecklistInspectionGame
    ];

    function getDayOfWeekText(day) {
        const messages = [
            "일요일의 마무리, 다음 한 주를 꼼꼼하게 계획해 보세요.", // Sunday
            "새로운 한 주, 원칙과 순리에 따라 시작해 보세요.", // Monday
            "오늘은 당신의 정확성이 필요한 날입니다.", // Tuesday
            "주 중반, 흐트러진 것을 바로잡으며 안정을 찾아보세요.", // Wednesday
            "당신의 책임감이 주변에 신뢰를 줍니다.", // Thursday
            "주말을 앞둔 금요일, 모든 것을 제자리에 정리해 보세요.", // Friday
            "여유로운 토요일, 과거의 경험을 되돌아보는 건 어떠신가요?", // Saturday
        ];
        return messages[day];
    }

    function showFeedback(isCorrect, message) {
        const feedbackMessage = document.getElementById('feedbackMessage');
        if (isCorrect) {
            feedbackMessage.innerText = message || "정답입니다! 역시 ISTJ, 정확하고 논리적이시군요.";
            feedbackMessage.className = "feedback-message correct";
        } else {
            feedbackMessage.innerText = message || "아쉽네요. 사실과 규칙에 근거하여 다시 판단해 보세요.";
            feedbackMessage.className = "feedback-message incorrect";
        }
        gameInProgress = false;
    }

    function handleChoiceClick(event) {
        if (!gameInProgress) return;
        const target = event.target.closest('.choice-btn');
        let isCorrect;
        if (target.hasAttribute('data-index')) {
            const selectedIndex = parseInt(target.getAttribute('data-index'));
            isCorrect = (selectedIndex === currentCorrectAnswer);
        } else if (target.hasAttribute('data-choice')) {
            const selectedChoice = target.getAttribute('data-choice');
            isCorrect = (selectedChoice === currentCorrectAnswer);
        }
        showFeedback(isCorrect);
        document.querySelectorAll('.choice-btn').forEach(btn => btn.disabled = true);
    }

    function initDailyGame() {
        const today = new Date();
        const seed = getDailySeed();
        currentRandFn = mulberry32(seed);
        
        const dayOfWeek = today.getDay();
        document.getElementById('gameDescription').innerText = getDayOfWeekText(dayOfWeek);

        const gameTypeIndex = Math.floor(currentRandFn() * gameTypes.length + dayOfWeek) % gameTypes.length;
        gameTypes[gameTypeIndex]();

        document.getElementById('feedbackMessage').innerText = '';
        document.getElementById('feedbackMessage').className = "feedback-message";
        
        const currentGameFn = gameTypes[gameTypeIndex];
        if (currentGameFn !== setupSequenceOrderGame) {
             document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.addEventListener('click', handleChoiceClick);
            });
        }
    }

    window.onload = function() {
        try {
            initDailyGame();
        } catch (e) {
            console.error("오늘의 게임 생성 중 오류 발생:", e);
            document.getElementById('gameDescription').innerText = "콘텐츠를 불러오는 데 실패했습니다. 페이지를 새로고침해 주세요.";
        }
    };
    </script>
</body>
</html>
