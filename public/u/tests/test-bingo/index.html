<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISTJ 빙고 챌린지</title>
    <link rel="stylesheet" href="/u/tests/assets/css/main.css?20251012150000">
    <style>
        .bingo-container {
            overflow-x: auto;
            padding-bottom: 10px; /* Make space for scrollbar */
        }
        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 30px 0;
            min-width: 500px; /* Prevent tiles from becoming too small */
        }
        .bingo-cell {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 0.9em;
            padding: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            user-select: none;
        }
        .bingo-cell.checked {
            background-color: var(--h-color);
            color: var(--container-bg);
            font-weight: bold;
        }
        .bingo-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        #bingo-counter {
            font-size: 1.2em;
            font-weight: bold;
        }
        #reset-btn {
            padding: 8px 15px;
            font-size: 0.9em;
            background-color: var(--card-border);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4262871645049971" crossorigin="anonymous"></script>
</head>
<body>
    <header class="main-nav">
        <a href="/u/tests/" class="logo">ISTJ.KR Tests</a>
        <div class="nav-right-section">
            <nav class="nav-links" id="nav-links"></nav>
            <button id="theme-switcher" class="theme-switcher">🌙</button>
            <button id="hamburger" class="hamburger">☰</button>
        </div>
    </header>
    <div class="container">
        <h1>ISTJ 빙고 챌린지</h1>
        <p style="text-align:center;">나는 얼마나 ISTJ일까? 아래 빙고판에서 해당하는 항목을 클릭해 보세요.<br>완성된 빙고판을 캡쳐해서 친구들과 공유해 보세요!</p>
        
        <div class="bingo-controls">
            <div id="bingo-counter">체크된 항목 0/25</div>
            <button id="reset-btn">초기화</button>
        </div>
        
        <div class="bingo-container">
            <div class="bingo-grid" id="bingo-grid">
                <!-- Bingo items will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="/u/tests/assets/js/main.js?20251012150000" defer></script>
    <script src="/u/tests/assets/js/dynamic-menu.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bingoGrid = document.getElementById('bingo-grid');
            const bingoCounter = document.getElementById('bingo-counter');
            const resetBtn = document.getElementById('reset-btn');
            let checkedCount = 0;

            const bingoItems = [
                "원리원칙주의자",
                "계획에 없던 일 생기면 스트레스",
                "선입견 강함 (경험 기반)",
                "내 말이 맞는데?" (실제로 팩트임),
                "감정 표현 못해서 로봇인 줄 앎",
                "혼자 있는 게 제일 편함",
                "약속 시간 10분 전 도착은 국룰",
                "그래서 팩트가 뭔데?",
                "남 일에 관심 없음",
                "한번 시작하면 끝을 봐야 함",
                "친구는 소수 정예, 깊은 관계 선호",
                "굳이?" (비효율적인 거 보면 하는 생각),
                "내 물건 남이 만지는 거 싫어함",
                "새로운 것보다 익숙한 게 좋음",
                "나무보다 잎사귀를 보는 스타일",
                "다 너 잘되라고 하는 소리야" (진심 팩트 폭격),
                "한번 정한 건 절대 안 바꿈",
                "게으른 사람, 약속 안 지키는 사람 극혐",
                "고지식하다는 말 들어봄",
                "공감 능력 부족하다는 말 들어봄",
                "뒤에서 욕할 바엔 앞에서 말함 (하지만 말 안 함)",
                "이게 맞나?" 수십 번 확인하고 점검함,
                "묵묵히 자기 할 일만 함",
                "가성비, 실용성 중요하게 생각함",
                "인생은 실전이야" (뜬구름 잡는 소리 싫어함)
            ];

            // Create bingo cells
            bingoItems.forEach(itemText => {
                const cell = document.createElement('div');
                cell.classList.add('bingo-cell');
                cell.textContent = itemText;
                bingoGrid.appendChild(cell);

                cell.addEventListener('click', () => {
                    cell.classList.toggle('checked');
                    updateCounter();
                });
            });

            // Reset button logic
            resetBtn.addEventListener('click', () => {
                const checkedCells = document.querySelectorAll('.bingo-cell.checked');
                checkedCells.forEach(cell => {
                    cell.classList.remove('checked');
                });
                updateCounter();
            });

            function updateCounter() {
                checkedCount = document.querySelectorAll('.bingo-cell.checked').length;
                bingoCounter.textContent = `체크된 항목 ${checkedCount}/25`;
            }
        });
    </script>
</body>
</html>
